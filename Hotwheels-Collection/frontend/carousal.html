<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Carousel</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite (for Tailwind carousel functionality) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <!-- Carousel Container -->
    <div
      id="carousel"
      class="relative flex justify-center items-center mx-auto"
      data-carousel="slide"
    >
      <!-- Carousel Wrapper -->
      <div
        class="relative w-[100%] md:w-[100%] h-[400px] md:h-[500px] overflow-hidden rounded-lg"
      >
        <!-- Slide 1 (Active) -->
        <div class="duration-700 ease-in-out" data-carousel-item="active">
          <img
            src="https://i.ytimg.com/vi/3cML77ZvkIM/maxresdefault.jpg"
            class="block w-full h-full object-cover"
            alt="Car 1"
          />
        </div>
        <!-- Slide 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://c4.wallpaperflare.com/wallpaper/307/390/538/pink-nissan-drift-car-wallpaper-preview.jpg"
            class="block w-full h-full object-cover"
            alt="Car 2"
          />
        </div>
        <!-- Slide 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2021/09/hot-wheels-unleashed-key-art.jpg"
            class="block w-full h-full object-cover"
            alt="Car 3"
          />
        </div>
        <!-- Slide 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://img.pikbest.com/ai/illus_our/20230424/0d99263358a9bafb20f22bc0ec113350.jpg!w700wp"
            class="block w-full h-full object-cover"
            alt="Car 4"
          />
        </div>
        <!-- Slide 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./assets/00c642d6-5096-4e9c-b0f7-58e691874da4._CR0,0,3000,600_SX3000_.jpg"
            class="block w-full h-full object-cover"
            alt="Car 5"
          />
        </div>
      </div>

      <!-- Carousel Indicators -->
      <div
        class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3"
      >
        <button
          class="w-3 h-3 rounded-full bg-white"
          data-carousel-slide-to="0"
        ></button>
        <button
          class="w-3 h-3 rounded-full bg-white"
          data-carousel-slide-to="1"
        ></button>
        <button
          class="w-3 h-3 rounded-full bg-white"
          data-carousel-slide-to="2"
        ></button>
        <button
          class="w-3 h-3 rounded-full bg-white"
          data-carousel-slide-to="3"
        ></button>
        <button
          class="w-3 h-3 rounded-full bg-white"
          data-carousel-slide-to="4"
        ></button>
      </div>

      <!-- Previous Button -->
      <button
        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50"
        >
          <svg
            class="w-4 h-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4"
            />
          </svg>
        </span>
      </button>

      <!-- Next Button -->
      <button
        class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50"
        >
          <svg
            class="w-4 h-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
        </span>
      </button>
    </div>
  </body>
</html>
