<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Hot Wheels Cars</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->

    <body>
      <div id="navbar-container"></div>
      <!-- Navbar loads here -->

      <script>
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;
          });
      </script>

      <!-- Rest of your page content -->
    </body>

    <!-- Car List -->
    <div class="container allcars-container mx-auto my-8 p-4">
      <h3 class="text-2xl font-semibold mb-4 padding-top (pt-24)">
        All Hot Wheels Cars
      </h3>
      <div
        id="cars-container"
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4"
      >
        <!-- Cars will be dynamically added here via JavaScript -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
      &copy; 2025 Hot Wheels Collection | Made by Sharique
    </footer>

    <!-- JavaScript Files -->
    <script src="../js/addtocollection.js"></script>
    <script src="../js/allcars.js"></script>
  </body>
</html>
