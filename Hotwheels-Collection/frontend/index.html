<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Wheels Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css"
    rel="stylesheet"a
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
      <div class="container mx-auto flex justify-between">
        <h1 class="text-xl font-bold">Hot Wheels Collection</h1>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li>
            <a href="pages/mycollection.html" class="hover:underline"
              >My Collection</a
            >
          </li>
          <li>
            <a href="pages/allcars.html" class="hover:underline">All Cars</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-blue-500 text-white text-center py-16">
      <h2 class="text-4xl font-bold">Welcome to My Hot Wheels Collection</h2>
      <p class="mt-4">
        Track, collect, and showcase your favorite Hot Wheels cars!
      </p>
    </header>
    <div id="carousel-container"></div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
      &copy; 2025 Hot Wheels Collection | Made by Sharique
    </footer>
    <script>
      fetch("carousal.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("carousel-container").innerHTML = data;
        })
        .catch((error) => console.error("Error loading carousel:", error));
    </script>
  </body>
</html>
